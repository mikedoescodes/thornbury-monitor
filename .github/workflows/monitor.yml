name: Monitor Thornbury Picture House

on:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Verify files
      run: |
        echo "Current directory:"
        pwd
        echo "Files in directory:"
        ls -la
        echo "Checking for monitor.js:"
        test -f monitor.js && echo "monitor.js exists" || echo "monitor.js NOT FOUND"
    
    - name: Install dependencies
      run: npm install axios cheerio
      
    - name: Run monitor script
      env:
        IFTTT_WEBHOOK_URL: ${{ secrets.IFTTT_WEBHOOK_URL }}
      run: node monitor.js
      
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "Update cache"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
